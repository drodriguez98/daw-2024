<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Aprendiendo Grid</title>
  <link href="estilosEstructuraPagina.css" rel="stylesheet" type="text/css">


</head>

<body>
  <!--CABECERA (arriba que ocupe el 100%)
        TITULO
    MENU  (debajo de la cabecera que ocupe el 100%)
    CONTENIDO (debajo del menu y al lado del lateral )
    LATERAL (debajo del menu y a la derecha del contenido)
    FOOTER (abajo del todo que ocupe el 100%)

-->
  <h1>Ejemplo de estructura pagina Web</h1>
  <hr />



  <div id="website" class="contenedor1">
    <header class="header">
      <h1>Titulo de mi Web</h1>
    </header>


    <nav class="menu" id="menu">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Pagina 1</a></li>
        <li><a href="#">Pagina 2</a></li>
        <li><a href="#">Pagina 3</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <section id="contenido">
      <article class="articulo1">Articulo 1</article>
      <article class="articulo2">Articulo 2</article>
      <article class="articulo3">Articulo 3</article>
      <article class="articulo4">Articulo 4</article>
      <article class="articulo5">Articulo 5</article>
    </section>
    <aside class="lateral" id="lateral">Lateral

    </aside>
    <footer class="footer" id="pie-pagina">
      Practica realizada en un curso desarrollada por Victor Robles
    </footer>


  </div>

</html>
